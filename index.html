<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toobolist</title>
</head>

<body>
    <!--Intestazione pagina-->
    <header class="bg-white">
        <!--Logo pagina-->
        <img id="logo" src="./img/Logo.png" alt="logo">
        <h1 id="logo-text">Toobolist</h1>
    </header>
    <main>
        <div class="container bg-white rounded">
            <!--Corpo della pagina-->
            <div id="header-button">
                <button class="btn btn-blue">Add Task</button>
                <button class="btn btn-white">Add section</button>
            </div>

            <!--lista della pagina-->
            <div class="tasks">
                <h3 class="task-title">&blacktriangledown;New Task</h3>
                <ul>
                    <li class="circle done">Quarterly Newsletter<button class="btn-tasks editorial">Editorial</button>
                    </li>
                </ul>
                <!--seconda parte-->
                <div>
                    <h3 class="task-title">&blacktriangledown;Today</h3>
                    <ul>
                        <li class="circle done">Recruiting blog post<button
                                class="btn-tasks editorial">Editorial</button></li>
                        <li class="circle done">Mobile app luanunch<button class="btn-tasks q1-goals">Q1 Goals</button>
                        </li>
                        <li class="circle undone">Interview John H. <button
                                class="btn-tasks recruiting">Recruiting</button></li>
                        <li class="circle done">Summit update to mobiile storefronts<button
                                class="btn-tasks mobile">Mobile</button>
                        </li>
                    </ul>
                </div>

                <div>
                    <h3 class="task-title">&blacktriangledown;Upcoming</h3>
                    <ul>
                        <li class="circle undone">Schedule meeting with Alex
                        <li class="circle done">Homepage refresh<button class="btn-tasks website">Website</button></li>
                        <li class="circle done">Onboard new Sales team members<button
                                class="btn-tasks sales">Sales</button>
                        </li>
                        <li class="circle done">Review editorial calendar<button
                                class="btn-tasks editorial">Editorial</button>
                    </ul>
                    </section>
                </div>
            </div>
    </main>


    <footer>

    </footer>
</body>

</html>
